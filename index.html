<!DOCTYPE html>
<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h>formularios</h>
    <p>formulario de contacto</p><br>
    <form>
        <label for="nombres"></label>
        <input type="text" id="nombres" name="nombres" placeholder="Escribe tus nombres" required><br>

        <label for="apellidos"></label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required><br>

        <label for="tipoIdentificacion"></label>
        <input type="text" id="tipoIdentificacion" name="tipoIdentificacion" placeholder="Escribe tu identificación" required><br>

        <label for="numeroIdentificacion"></label>
        <input type="number" id="numeroIdentificacion" name="numeroIdentificacion" placeholder="Número de identificación" required><br>

        <label for="fechaNacimiento"></label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="fecha nacimiento" required><br>

        <label for="celular"></label>
        <input type="number" id="celular" name="celular" placeholder="Número de celular" required><br>

        <label for="politicaTratamiento">Acepto la política de tratamiento de datos</label>
        <input type="checkbox" id="politicaTratamiento" name="politicaTratamiento" placeholder="política de tratamiento de datos" required><br>

        <label for="enviar"></label>
        <input type="submit" id="enviar" name="enviar" value="Enviar formulario" required><br>

       

        


        


    
    </form>
    
</body>

</html>
