<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="MI PRIMER FORMULARIO">
    <title>FORMULARIO</title>
</head>
<body>
    <h2>FORMULARIO DE CONTACTO</h2>

        <form>

            <h3>Datos Personales</h3>

            <label>Nombre:</label><br>
            <input type="text" name="nombre" required><br><br>

            <label>Apellido:</label><br>
            <input type="text" name="apellido" required><br><br>

            <label>Tipo de Identificación:</label><br>
            <select name="tipo_identificacion" required>
                <option value="CC">Cédula de Ciudadanía (CC)</option>
                <option value="TI">Tarjeta de Identidad (TI)</option>
                <option value="PA">Pasaporte (PA)</option>
            </select><br><br>

            <label>Número de Identificación:</label><br>
            <input type="text" name="numero_identificacion" required><br><br>

            <label>Fecha de Nacimiento:</label><br>
            <input type="date" name="fecha_nacimiento" required><br><br>

            <label>Número de Celular:</label><br>
            <input type="tel" name="celular" required><br><br>

            <h3>Consentimiento</h3>
            <input type="checkbox" name="politica_datos" required>
            Acepto la política de tratamiento de datos.<br><br>

            <input type="submit" value="Enviar">

        </form>
</body>
</html>
